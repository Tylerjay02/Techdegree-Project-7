<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chart Test</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <canvas id="trafficChartCanvas" width="600" height="400"></canvas>

  <script>
    const trafficCanvas = document.getElementById('trafficChartCanvas');

    let trafficData = {
      labels: ["16-22", "23-29", "30-5", "6-12", "13-19", "20-26", "27-3", "4-10", "11-17", "18-24", "25-31"],
      datasets: [{
        data: [750, 1250, 1000, 2000, 1500, 1750, 1250, 1850, 2250, 1500, 2500],
        backgroundColor: 'rgba(116, 119, 191, .3)',
        borderColor: 'rgba(112, 104, 201, 1)',
        borderWidth: 2,
        fill: true,
        tension: 0.3
      }]
    };

    let trafficOptions = {
      responsive: true,
      aspectRatio: 2.5,
      animation: {
        duration: 0
      },
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        legend: {
          display: false
        }
      }
    };

    let trafficChart = new Chart(trafficCanvas, {
      type: 'line',
      data: trafficData,
      options: trafficOptions
    });
  </script>

</body>
</html>
